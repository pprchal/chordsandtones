<!DOCTYPE html>

<html lang="cz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Chords and tones</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="raphael.min.js" type="text/javascript" charset="utf-8"></script>

    <style>
        table {
            border: 1px solid black;
        }

        th,
        td {
            text-align: left;
            padding: 8px;
        }

        .note-on {
            background-color: yellow;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>


    <script src="shared.js"></script>
    <script src="database.js"></script>
    <script src="chordgen.js"></script>
    <script src="dbcore.js"></script>

    <script src="chord_control.js"></script>
    <script src="chord_review_control.js"></script>
    <script src="harmonica_control.js"></script>
    <script src="scale_control.js"></script>
    <script src="sound_control.js"></script>
    <script src="metronome_control.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.js"></script>

    <script>
        function getSelectedValue(id){
            return document.getElementById(id).selectedOptions[0].value;
        }        
    </script>
</head>

<body>
    <div class="container">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="pills-chords-tab" data-toggle="pill" href="#pills-chords" role="tab" aria-controls="pills-chords" aria-selected="true">Akordy</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="pills-chordsdef-tab" data-toggle="pill" href="#pills-chordsdef" role="tab" aria-controls="pills-chordsdef" aria-selected="true">Katalog</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="pills-harp-tab" data-toggle="pill" href="#pills-harp" role="tab" aria-controls="pillsharp" aria-selected="false">Harmonika</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="pills-metro-tab" data-toggle="pill" href="#pills-metro" role="tab" aria-controls="pillsmetro" aria-selected="false">Metronom</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="pills-tuning-tab" data-toggle="pill" href="#pills-tuning" role="tab" aria-controls="pillsharp" aria-selected="false">Ladění</a>
            </li>
        </ul>

        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-chords" role="tabpanel" aria-labelledby="pills-chords-tab">
                <h1 class="bd-title">Tabulka akordů <select id="cbChordTypes" onchange="refreshChords()"></select></h1>
                <div id="divOutput"></div>
                <br />
        
                <h3>Stupnice <select id="cbTones" onchange="refreshChords()"></select>
                    <select id="cbScales" onchange="refreshChords()"></select>
                </h3>

                <div>
                    <div id="divOutputScale"></div>
                    <input id="tbOutputScale" type="text" />
                </div>
            </div>

            <div class="tab-pane fade" id="pills-chordsdef" role="tabpanel" aria-labelledby="pills-chordsdef-tab">
                <h3>Akordy - přehled</h3>
                <div id="divChordReview"></div>
            </div>            

            <div class="tab-pane fade" id="pills-harp" role="tabpanel" aria-labelledby="pills-harp-tab">
                <h3>Harmonika, klíč: <select id="cbHarmonicaKeys" onchange="refreshHarp()"></select></h3>
                <div id="divHarmonica"></div>
                <br/>
                <h3>Stupnice - <select id="cbTonesHarp" onchange="refreshHarp()"></select><select id="cbScalesHarp" onchange="refreshHarp()"></select></h3>
                <div id="divOutputScaleHarp"></div>
            </div>

            <div class="tab-pane fade" id="pills-metro" role="tabpanel" aria-labelledby="pills-metro-tab">
                <h3>Metronom</h3>
                <select id="cbMetroA" onchange="refreshMetronome()">
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>
                <select id="cbMetroB" onchange="refreshMetronome()">
                    <option>3</option>
                    <option>4</option>
                </select>
                <a id="btStartStop" class="btn btn-primary btn-block" href="javascript:none" onclick="toggleMetronome(); return false;" role="button">Start</a>   
                <br>
                <div id="metronomeHolder"></div>                

                <script>
                    let P_METRONOME = new MetronomeControl("metronomeHolder", getSelectedValue('cbMetroA'), getSelectedValue('cbMetroB'));
                    P_METRONOME.render();
                </script>
            </div>

            <div class="tab-pane fade" id="pills-tuning" role="tabpanel" aria-labelledby="pills-tuning-tab">
                <h3>Ladění</h3>
                <select id="cbTunings"></select>
            </div>
        </div>
    </div>


    <script>
        function toggleMetronome() {
            let running = P_METRONOME.toggleStartStop();
            document.getElementById('btStartStop').innerText = running ? "Stop" : "Start";
        }
        function setCssClass(control, cssClass, isOn) {
            let contains = control.classList.contains(cssClass);

            if (isOn) {
                if (!contains)
                    control.classList.add(cssClass);
            }
            else {
                if (contains)
                    control.classList.remove(cssClass);
            }
        }

        function generateSelectedChord() {
            let chordTypeName = getSelectedValue('cbChordTypes');
            document.getElementById('divOutput').innerHTML = new ChordControl(chordTypeName).render();
        }

        function generateSelectedScale() {
            document.getElementById('divOutputScale').innerHTML = new ScaleControl(
                getSelectedValue('cbTones'),
                getSelectedValue('cbScales'),
                'tbOutputScale'
            ).render();
        }

        function generateChordsReview(){
            document.getElementById('divChordReview').innerHTML = new ChordReviewControl('tableChordsReview').render();
            $('#tableChordsReview').DataTable( {
                searching: false,
                paging: false,
                info: false
            } );
        }

        function refreshAll() {
            refreshChords();
            refreshHarp();
        }

        function refreshChords() {
            generateSelectedChord();
            generateSelectedScale();
            generateChordsReview();
        }

        function refreshHarp(){
            // prepare args...
            let harpKey = getSelectedValue('cbHarmonicaKeys');
            let playKey = getSelectedValue('cbTonesHarp');
            let playScale = getSelectedValue('cbScalesHarp');
            window.console.debug(`Harp in key: [${harpKey}] colorize scale: [${playKey}${playScale}]`);

            // render scale
            let scaleCtl = new ScaleControl(playKey, playScale, 'tbOutputScaleHarp')
            document.getElementById('divOutputScaleHarp').innerHTML = scaleCtl.render();

            // render harp
            let harpCtl = new HarmonicaControl(harpKey);
            document.getElementById('divHarmonica').innerHTML = harpCtl.render();

            // do coloring
            harpCtl.colorKeyTones(scaleCtl);
        }

        function refreshMetronome(){
            P_METRONOME.update(getSelectedValue('cbMetroA'), getSelectedValue('cbMetroB'));
        }

        function playToneWithOctave(toneName, toneOctave, tuningName, appendControlId) {
            document.getElementById(appendControlId).value += toneName;
            soundCtl.playToneWithOctave(toneName, toneOctave, tuningName);
        }

        let soundCtl = new SoundControl(new DBCore().findTuningByName('equal-tempered'));

        // fill tones
        function fillTones(cbTones) {
            for (let i = 0; i < DB.tones.length; i++) {
                let tone = DB.tones[i];
                let option = document.createElement("option");
                option.text = tone.name;
                cbTones.add(option);
            }
        }

        // fill tones
        function fillChordTypes(cbChordTypes) {
            for (let i = 0; i < DB.chords.length; i++) {
                let chord = DB.chords[i];
                let option = document.createElement("option");
                option.text = chord.name;
                cbChordTypes.add(option);
            }
        }

        // fill scales
        function fillScales(cbScales) {
            for (let i = 0; i < DB.scales.length; i++) {
                let scale = DB.scales[i];
                let option = document.createElement("option");
                option.text = scale.name;
                cbScales.add(option);
            }
        }

        // fill tunings
        function fillTunings(cbTunings) {
            for (let i = 0; i < DB.tunings.length; i++) {
                let tuning = DB.tunings[i];
                let option = document.createElement("option");
                option.text = tuning.name;
                cbTunings.add(option);
            }
        }

        // -- init ui
        fillChordTypes(document.getElementById('cbChordTypes'));
        fillTones(document.getElementById('cbTones'));
        fillScales(document.getElementById('cbScales'));
        fillTones(document.getElementById('cbTonesHarp'));
        fillScales(document.getElementById('cbScalesHarp'));
        fillTones(document.getElementById('cbHarmonicaKeys'));
        fillTunings(document.getElementById('cbTunings'));

        refreshAll();
    </script>
</body>

</html>
