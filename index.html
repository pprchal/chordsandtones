<!DOCTYPE html>

<html lang="cz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <title>Chords and tones</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="extlib/raphael.min.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.js"></script>

    <style>
        table {
            border: 1px solid black;
        }

        th,
        td {
            text-align: left;
            padding: 8px;
        }

        .note-on {
            background-color: yellow;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .metroTable {
        border-collapse: collapse;
        text-align: center;
        }
        .table, td, th {
        border: 1px solid black;
        }

        .tickA{
            background-color: rgb(241, 80, 80);
        }

        .tickB{
            background-color: rgb(255, 194, 199);
        }        
    </style>
</head>

<body>
    <div class="container">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="pills-chords-tab" data-toggle="pill" href="#pills-chords" role="tab" aria-controls="pills-chords" aria-selected="true">Akordy</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="pills-chordsdef-tab" data-toggle="pill" href="#pills-chordsdef" role="tab" aria-controls="pills-chordsdef" aria-selected="true">Katalog</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="pills-harp-tab" data-toggle="pill" href="#pills-harp" role="tab" aria-controls="pillsharp" aria-selected="false">Harmonika</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="pills-metro-tab" data-toggle="pill" href="#pills-metro" role="tab" aria-controls="pillsmetro" aria-selected="false">Metronom</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="pills-tuning-tab" data-toggle="pill" href="#pills-tuning" role="tab" aria-controls="pillsharp" aria-selected="false">Ladění</a>
            </li>
        </ul>

        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-chords" role="tabpanel" aria-labelledby="pills-chords-tab">
                <h3 class="bd-title">Tabulka akordů <select id="cbChordTypes" onchange="refreshChords()"></select></h3>
                <div id="divOutput"></div>
                <br />
        
                <div id="divCharChords"></div>

                <h3>Stupnice <select id="cbTones" onchange="refreshChords()"></select>
                    <select id="cbScales" onchange="refreshChords()"></select>
                </h3>

                <div>
                    <div id="divOutputScale"></div>
                    <input id="tbOutputScale" type="text" />
                </div>
            </div>

            <div class="tab-pane fade" id="pills-chordsdef" role="tabpanel" aria-labelledby="pills-chordsdef-tab">
                <h3>Akordy - přehled</h3>
                <div id="divChordReview"></div>

                <h3>Stupnice - přehled</h3>
                <div id="divScaleReview"></div>
            </div>            

            <div class="tab-pane fade" id="pills-harp" role="tabpanel" aria-labelledby="pills-harp-tab">
                <h3>Harmonika, klíč: <select id="cbHarmonicaKeys" onchange="refreshHarp()"></select></h3>
                <div id="divHarmonica"></div>
                <br/>
                <h3>Stupnice - <select id="cbTonesHarp" onchange="refreshHarp()"></select><select id="cbScalesHarp" onchange="refreshHarp()"></select></h3>
                <div id="divOutputScaleHarp"></div>
            </div>

            <div class="tab-pane fade" id="pills-metro" role="tabpanel" aria-labelledby="pills-metro-tab">
                <span>A:</span>
                <select id="cbMetroA" onchange="refreshMetronome()">
                    <option>3</option>
                    <option>4</option>
                    <option>2</option>
                    <option>5</option>
                    <option>6</option>
                </select>
                <span>B:</span>
                <select id="cbMetroB" onchange="refreshMetronome()">
                    <option>4</option>
                    <option>3</option>
                    <option>8</option>
                </select>
                <span>BPM:</span>
                <input id="tbBPM" type="text" value="40"></input>
                <a id="btStartStop" class="btn btn-primary btn-block" href="javascript:none" onclick="toggleMetronome(); return false;" role="button">Start</a>   
                <br>
                <span>syncopation:</span>
                <select id="cbMetroS" onchange="refreshMetronome()">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>8</option>
                    <option>16</option>
                </select>

                <div id="metronomeHolder"></div>
            </div>

            <div class="tab-pane fade" id="pills-tuning" role="tabpanel" aria-labelledby="pills-tuning-tab">
                <h3>Ladění</h3>
                <select id="cbTunings"></select>
            </div>
        </div>
    </div>

    <script>
        let P_CONTAINER = undefined;
    </script>

    <script type="module">
        import {Container} from './core/container.js'
        P_CONTAINER = new Container();
        import {getSelectedValue, getSelectedValue2} from './core/shared.js'
        import {DB} from './core/leaflet.js'
        import {MCore} from './core/mcore.js'
        P_CONTAINER.MCore = MCore;

        import {ChordControl} from './controls/chord_control.js'
        import {ChordReviewControl} from './controls/chord_review_control.js'
        import {ScaleControl} from './controls/scale_control.js'
        import {ScaleReviewControl} from './controls/scale_review_control.js'
        import {MetronomeControlBase} from './controls/metronome_control_base.js'
        import {MetronomeControl} from './controls/metronome_control.js'
        import {HarmonicaControl} from './controls/harmonica_control.js'
        import {SoundControl} from './controls/sound_control.js'

        function toggleMetronome() {
            document.getElementById('btStartStop').innerText = P_CONTAINER.METRONOME.isRunning() ? "Start" : "Stop";
            if(P_CONTAINER.METRONOME.isRunning()){
                P_CONTAINER.METRONOME.stop();
            }else{
                refreshMetronome();
                P_CONTAINER.METRONOME.start();
            }
        }

        function generateSelectedChord() {
            let chordTypeName = getSelectedValue('cbChordTypes');
            P_CONTAINER.CHORD = new ChordControl('divOutput', chordTypeName)
            P_CONTAINER.CHORD.render();
        }

        function generateSelectedScale() {
            new ScaleControl(
                'divOutputScale',
                getSelectedValue('cbTones'),
                getSelectedValue('cbScales'),
                'tbOutputScale'
            ).render();
        }

        function fillChordsReview(){
             new ChordReviewControl('divChordReview', 'tableChordsReview').render();
            $('#tableChordsReview').DataTable( {
                searching: false,
                paging: false,
                info: false
            } );
        }

        function fillScalesReview(){
            P_CONTAINER.SCALE_REVIEW = new ScaleReviewControl('divScaleReview', 'tableScalesReview');
            P_CONTAINER.SCALE_REVIEW.render();
            $('#tableScalesReview').DataTable( {
                searching: false,
                paging: false,
                info: false
            } );
        }
        
        function refreshAll() {
            refreshChords();
            refreshHarp();
        }

        function refreshChords() {
            generateSelectedChord();
            generateSelectedScale();
        }

        function refreshHarp(){
            // prepare args...
            let harpKey = getSelectedValue('cbHarmonicaKeys');
            let playKey = getSelectedValue('cbTonesHarp');
            let playScale = getSelectedValue('cbScalesHarp');
            // window.console.debug(`Harp in key: [${harpKey}] colorize scale: [${playKey}${playScale}]`);

            // render scale
            let scaleCtl = new ScaleControl('divOutputScaleHarp', playKey, playScale, 'tbOutputScaleHarp')
            scaleCtl.render();

            // render harp
            let harpCtl = new HarmonicaControl('divHarmonica', harpKey);
            harpCtl.render();

            // do coloring
            harpCtl.colorKeyTones(scaleCtl);
        }

        function refreshMetronome(){
            let a = parseInt(getSelectedValue('cbMetroA'));
            let b = parseInt(getSelectedValue('cbMetroB'));
            let s = parseInt(getSelectedValue('cbMetroS'));
            let bpm = parseInt(getSelectedValue2('tbBPM'));
            P_CONTAINER.METRONOME.update(a, b, bpm, s);
        }


        // P_CONTAINER.DB = DB;
        P_CONTAINER.SOUND = new SoundControl('sctl');
        P_CONTAINER.METRONOME = new MetronomeControlBase("metronomeHolder", P_CONTAINER.SOUND);
        P_CONTAINER.METRONOME.render();
        refreshMetronome();

        function playToneWithOctave(toneName, toneOctave, tuningName, appendControlId) {
            document.getElementById(appendControlId).value += toneName;
            P_CONTAINER.SOUND.playToneWithOctave(toneName, toneOctave, tuningName);
        }

        function shiftScale(direction, sender, n){
            P_CONTAINER.SCALE_REVIEW.shiftScale(direction, n);
        }

        // fill tones
        function fillTones(cbTones) {
            for (let i = 0; i < DB.tones.length; i++) {
                let tone = DB.tones[i];
                let option = document.createElement("option");
                option.text = tone.name;
                cbTones.add(option);
            }
        }

        // fill tones
        function fillChordTypes(cbChordTypes) {
            for (let i = 0; i < DB.chords.length; i++) {
                let chord = DB.chords[i];
                let option = document.createElement("option");
                option.text = chord.name;
                cbChordTypes.add(option);
            }
        }

        // fill scales
        function fillScales(cbScales) {
            for (let i = 0; i < DB.scales.length; i++) {
                let scale = DB.scales[i];
                let option = document.createElement("option");
                option.text = scale.name;
                cbScales.add(option);
            }
        }

        // fill tunings
        function fillTunings(cbTunings) {
            for (let i = 0; i < DB.tunings.length; i++) {
                let tuning = DB.tunings[i];
                let option = document.createElement("option");
                option.text = tuning.name;
                cbTunings.add(option);
            }
        }

        function displayCharChords(rootTone, chordType){
            document.getElementById('divCharChords').innerText = P_CONTAINER.MCore().findCharChords(rootTone);
        }

        // -- init ui
        fillChordTypes(document.getElementById('cbChordTypes'));
        fillTones(document.getElementById('cbTones'));
        fillScales(document.getElementById('cbScales'));
        fillTones(document.getElementById('cbTonesHarp'));
        fillScales(document.getElementById('cbScalesHarp'));
        fillTones(document.getElementById('cbHarmonicaKeys'));
        fillTunings(document.getElementById('cbTunings'));
        fillChordsReview();
        fillScalesReview();
        refreshAll();
    </script>
</body>

</html>
