<!DOCTYPE html>

<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    
    <title>Chords and tones</title>

    <link rel="preload" src="core/leaflet.msj">
    <link rel="preload" src="core/mcore.msj">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script defer="true" src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script defer="true" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.js" defer="true"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="pills-chords-tab" data-toggle="pill" href="#pills-chords" role="tab" aria-controls="pills-chords" aria-selected="true">Akordy</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="pills-chordsdef-tab" data-toggle="pill" href="#pills-chordsdef" role="tab" aria-controls="pills-chordsdef" aria-selected="true">Katalog</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="pills-harp-tab" data-toggle="pill" href="#pills-harp" role="tab" aria-controls="pillsharp" aria-selected="false">Harmonika</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="pills-metro-tab" data-toggle="pill" href="#pills-metro" role="tab" aria-controls="pillsmetro" aria-selected="false">Metronom</a>
            </li>
            <!-- <li class="nav-item">
                <a class="nav-link" id="pills-tuning-tab" data-toggle="pill" href="#pills-tuning" role="tab" aria-controls="pillsharp" aria-selected="false">Ladění</a>
            </li> -->
        </ul>

        <div class="tab-content" id="pills-tabContent">
            <!-- PAGE [1] -->
            <div class="tab-pane fade show active" id="pills-chords" role="tabpanel" aria-labelledby="pills-chords-tab">
                <h3 class="bd-title">Tabulka akordů <select id="cbChordTypes"></select></h3>
                <div id="divChordTypes"></div>
                <br />
        
                <div id="divCharChords"></div>

                <h3>Stupnice <select id="cbTones"></select>
                    <select id="cbScales"></select>
                </h3>

                <div>
                    <div id="divOutputScale"></div>
                </div>
                <script type="module" defer="true">
                    import { getSelectedValue, getSelectedValue2, setCssClass } from "./core/shared.mjs";
                    import { ChordControl } from './controls/chord.mjs';
                    import { ChordTypeSelectControl } from './controls/chord_type_select.mjs';
                    import { ScaleSelectControl } from './controls/scale_select.mjs';
                    import { ScaleControl } from './controls/scale.mjs';
                    import { ToneSelectControl } from './controls/tone_select.mjs';
            
                    window.setCssClass = setCssClass;
            
                    // PAGE [1]
                    new ChordTypeSelectControl('cbChordTypes').publishTo('PAGE [1]').render(document);
                    new ChordControl('divChordTypes').subscribeTo('CHORD_TYPE', 'PAGE [1]').render();
                    new ToneSelectControl('cbTones').publishTo('PAGE [1]').render(document);
                    new ScaleSelectControl('cbScales').publishTo('PAGE [1]').render(document);
                    new ScaleControl('divOutputScale',  true).subscribeTo('TONE', 'PAGE [1]')
                        .subscribeTo('SCALE_TYPE', 'PAGE [1]')
                        .render();
                </script>
            </div>

            <!-- PAGE [2] -->
            <div class="tab-pane fade" id="pills-chordsdef" role="tabpanel" aria-labelledby="pills-chordsdef-tab">
                <h3>Akordy - přehled</h3>
                <div id="divChordReview"></div>

                <h3>Stupnice - přehled</h3>
                <div id="divScaleReview"></div>
                <script type="module" async="true">
                    import { ChordReviewControl } from './controls/chord_review.mjs';
                    import { ScaleReviewControl } from './controls/scale_review.mjs';

                    new Promise(x =>
                    {
                        new ChordReviewControl('divChordReview', 'tableChordsReview').render();
                        new ScaleReviewControl('divScaleReview', 'tableScalesReview').render();
                    }).then(console.debug('Page [2] loaded'));

                </script>

            </div>             

            <!-- PAGE [3] -->
            <div class="tab-pane fade" id="pills-harp" role="tabpanel" aria-labelledby="pills-harp-tab">
                <h3>Harmonika, klíč: <select id="cbHarmonicaKeys"></select></h3>
                <div id="divHarmonica"></div>

                <br/>

                <h3>Stupnice - <select id="cbTonesHarp"></select><select id="cbScalesHarp"></select></h3>
                <div id="divOutputScaleHarp"></div>

                <script type="module" defer="true">
                    import { ScaleSelectControl } from './controls/scale_select.mjs';
                    import { ToneSelectControl } from './controls/tone_select.mjs';
                    import { HarmonicaControl } from './controls/harmonica.mjs';
                    import { ScaleControl } from './controls/scale.mjs';

                    new Promise(x => 
                    {

                        new ToneSelectControl('cbHarmonicaKeys').publishTo('PAGE [3].1').render(document);
                        new HarmonicaControl('divHarmonica')
                            .subscribeTo('TONE', 'PAGE [3].1')
                            .render();                    

                        new ToneSelectControl('cbTonesHarp').publishTo('PAGE [3].2').render(document);
                        new ScaleSelectControl('cbScalesHarp').publishTo('PAGE [3].2').render(document);
                        new ScaleControl('divOutputScaleHarp',  true).subscribeTo('TONE', 'PAGE [3].2')
                            .subscribeTo('SCALE_TYPE', 'PAGE [3].2')
                            .render();
                    }).then(console.debug('Page [3] loaded'));
                </script>
            </div>

            <!-- PAGE [4] -->

            <div class="tab-pane fade" id="pills-metro" role="tabpanel" aria-labelledby="pills-metro-tab">
                <span>A:</span>
                <select id="cbMetroA" onchange="refreshMetronome()">
                    <option>3</option>
                    <option>4</option>
                    <option>2</option>
                    <option>5</option>
                    <option>6</option>
                </select>
                <span>B:</span>
                <select id="cbMetroB" onchange="refreshMetronome()">
                    <option>4</option>
                    <option>3</option>
                    <option>8</option>
                </select>
                <span>BPM:</span>
                <input id="tbBPM" type="text" value="40"></input>
                <a id="btStartStop" class="btn btn-primary btn-block" href="javascript:none" onclick="toggleMetronome(); return false;" role="button">Start</a>   
                <br>
                <span>syncopation:</span>
                <select id="cbMetroS" onchange="refreshMetronome()">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>8</option>
                    <option>16</option>
                </select>

                <div id="metronomeHolder"></div>
                <script type="module" defer="true">
                    // import { MetronomeControl } from './controls/metronome.mjs'; 
                </script>
            </div>

            <!-- <div class="tab-pane fade" id="pills-tuning" role="tabpanel" aria-labelledby="pills-tuning-tab">
                <h3>Ladění</h3>
                <select id="cbTunings"></select>
            </div> -->
        </div>
    </div>

    <script type="module" defer="true">
        // import { SoundControl } from './controls/sound.mjs';
        // new SoundControl().subscribeTo('PLAY_TONE');
    </script>

</body>

</html>
