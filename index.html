    <script type="module">
        import { Container } from "./core/container.mjs";
        import { getSelectedValue, getSelectedValue2, setCssClass } from "./core/shared.mjs";
        import { ChordControl } from './controls/chord.mjs';
        import { ChordReviewControl } from './controls/chord_review.mjs';
        import { ChordTypeSelectControl } from './controls/chord_type_select.mjs';
        import { ScaleSelectControl } from './controls/scale_select.mjs';
        import { ScaleControl } from './controls/scale.mjs';
        import { ScaleReviewControl } from './controls/scale_review.mjs';
        import { ToneSelectControl } from './controls/tone_select.mjs';
        import { MetronomeControl } from './controls/metronome.mjs';
        import { HarmonicaControl } from './controls/harmonica.mjs';
        import { SoundControl } from './sound/sound.mjs';

        window.refreshChords = refreshChords;
        window.setCssClass = setCssClass;
        window.P_CONTAINER = new Container();
        window.playToneWithOctave = playToneWithOctave;

        new ScaleSelectControl("cbScales").render(document, generateSelectedScale);
        new ScaleSelectControl("cbScalesHarp").render(document, refreshHarp);

        function generateSelectedChord() {
            let chordTypeName = getSelectedValue("cbChordTypes");
            P_CONTAINER.CHORD = new ChordControl("divOutput", chordTypeName)
            P_CONTAINER.CHORD.render();
        }

        function generateSelectedScale() {
            new ScaleControl(
                "divOutputScale",
                getSelectedValue("cbTones"),
                getSelectedValue("cbScales"),
                "tbOutputScale",
                false,
                3
            ).render();
        }

        // }
        function refreshAll() {
            refreshChords();
            refreshHarp();
        }

        function refreshChords() {
            generateSelectedChord();
        }

        function refreshHarp(){
            // prepare args...
            let harpKey = P_CONTAINER.HARP_KEY.tone; 
            let playKey = getSelectedValue('cbTonesHarp');
            let playScale = getSelectedValue('cbScalesHarp');
            console.debug(P_CONTAINER.HARP_KEY.selectedTone);

            // render harp
            P_CONTAINER.HARP = new HarmonicaControl('divHarmonica', harpKey);
            P_CONTAINER.HARP.render();

            // render scale
            P_CONTAINER.SCALE = new ScaleControl('divOutputScaleHarp', playKey, playScale, 'tbOutputScaleHarp', true);
            P_CONTAINER.SCALE.Octave =  P_CONTAINER.HARP.Harmonica.octave;
            P_CONTAINER.SCALE.render();

            // do coloring
            P_CONTAINER.HARP.colorKeyTones(P_CONTAINER.SCALE);
        }

        P_CONTAINER.SOUND = new SoundControl();
        function playToneWithOctave(toneName, toneOctave, tuningName, appendControlId, tt) {
            // document.getElementById(appendControlId).value += toneName;
            P_CONTAINER.SOUND.playToneWithOctave(toneName, toneOctave, tuningName);
        }

        // -- init ui
        new ChordTypeSelectControl('cbChordTypes').render(document, refreshChords);
        new ToneSelectControl('cbTones').render(document, generateSelectedScale);
        new ToneSelectControl('cbTonesHarp').render(document, refreshHarp);
        P_CONTAINER.HARP_KEY = new ToneSelectControl('cbHarmonicaKeys');
        P_CONTAINER.HARP_KEY.render(document, refreshHarp);
        // fillChordsReview();
        // fillScalesReview();
        refreshAll();
        generateSelectedScale();
